<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>PopOver</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <button class="btn" popovertarget="my-popover">Open Popover</button>
  <aside id="my-popover" popover>
    <h1>Popover Content</h1>
    <p>
      This popover can include a variety of content, such as text, images, and
      buttons.
    </p>
    <img src="https://via.placeholder.com/150" alt="Placeholder Image" />
    <p>
      Here’s an example of an image included in the popover. You can add more
      images or any other elements as needed.
    </p>
  </aside>
